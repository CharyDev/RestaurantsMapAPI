<!DOCTYPE html>
<html>
  <head>
    <title>Restaurants Map</title>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="row">
      <h3>Restaurants</h3>
    </div>
    
    <div class="row mar-top">
      <div class="col">
        <input type="text" id="search" class="form-control" placeholder="Bang sue." aria-label="search">
      </div>
    </div>

    <div class="row mar-top">
      <div class="col-sm-12">
        <div id="map" class="css-map" ></div>
      </div>
    </div>


  <!-- Google Maps API -->
  <!-- https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=500&type=restaurant&keyword=chinese&key=YOUR_API_KEY -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZXmaUJUBBxpkgy-doiQmSQmZ9VzbexUI&callback=initMap&libraries=places&v=weekly" async></script>
  <script src="app.js"></script> 
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
